<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <title>Document</title>
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label class="dateLabel" for="journalDate">Date:</label>
            <br>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label class="conceptsCoveredLabel" for="conceptsCovered">Concepts Covered:</label>
            <br>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label class="moodLabel" for="Mood">Mood:</label>
            <br>
            <select name="" id="mood-select">
                <option value="0">Select Mood:</option>
                <option value="Accomplished">Accomplished</option>
                <option value="Confident">Confident</option>
                <option value="Okay">Okay</option>
                <option value="Unsure">Unsure</option>
                <option value="Defeated">Defeated</option>
            </select>
        </fieldset>
        <fieldset>
            <label class="jornalEntryLabel" for="journalEntry">Journal Entry:</label>
            <br>
            <textarea name="journalEntry" id="journalEntry" cols="20" rows="5"></textarea>
        </fieldset>
    </form>
    <br>
    <button id="record-journal-entry" type="submit">Submit Journal Entry</button>
<br>
<br>
<br>
    <h1>Journal Entries</h1>
    <article id="entry-log">
    </article>


    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
